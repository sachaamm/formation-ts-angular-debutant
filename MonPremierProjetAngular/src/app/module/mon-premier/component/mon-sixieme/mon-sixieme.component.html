<h1>Inscription</h1>
<form class="example-form">
  <p>
    <mat-form-field class="example-full-width input-300px myInputWithBackgroundColor">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="formGroup.controls.email" placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>

      <mat-error *ngIf="formGroup.controls.email.hasError('email') && !formGroup.controls.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="formGroup.controls.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="formGroup.controls.password" placeholder="Password">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput [formControl]="formGroup.controls.confirmPassword" placeholder="Confirm">
    </mat-form-field>
  </p>

  <div class="example-button-row">
    <button mat-button (click)="submitForm()" [disabled]="!formGroup.valid">Submit</button>
  </div>
</form>
